<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href=./style.css>
        <title>The HTML Cheat Sheet</title>
    </head>

    <body>
        <h1>HTML Cheat Sheet</h1>
        <br>
        <table>
            <tr>
                <th>Code:</th><th>Returns:</th>
            </tr>
            <tr>
                <td class="code">&lt;a&gt;</td>
                <td class="returns">hyperlink (anchor)</td>
            </tr>
            <tr>
                <td class="code">&lt;br&gt;</td>
                <td class="returns">single line break</td>
            </tr>
            <tr>
                <td class="code">&lt;caption&gt;</td>
                <td class="returns">table caption</td>
            </tr>
            <tr>
                <td class="code">&lt;div&gt;</td>
                <td class="returns">sections a document</td>
            </tr>
            <tr>
                <td class="code">&lt;embed&gt;</td>
                <td class="returns">embeds an external application or interactive content</td>
            </tr>
            <tr>
                <td class="code">&lt;i&gt;</td>
                <td class="returns">italic text</td>
            </tr>
            <tr>
                <td class="code">&lt;li&gt;</td>
                <td class="returns">lists item</td>
            </tr>
            <tr>
                <td class="code">&lt;script&gt;</td>
                <td class="returns">adds script</td>
            </tr>
            <tr>
                <td class="code">&lt;ul&gt;</td>
                <td class="returns">unordered list</td>
            </tr>
        </table>
    </body>

    <br>
    <br>

    <footer>
        <p>by Denver Clark, 2021</p>
    </footer>
</html>
